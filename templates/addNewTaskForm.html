{{ define "addNewTaskForm" }}
    <form class="mt-2 mb-2">
        <div class="row">
            <div>
                <p>Add New Task</p>
            </div>
            <div class="col mt-auto">
                <input type="text" name="task" class="form-control"/>
            </div>
            <div class="col mt-auto">
                <button 
                    class="btn btn-primary"
                    hx-post="/tasks"
                    hx-target="#todoList"
                >Add Task</button>
            </div>
        </div>
    </form>
{{ end }}
