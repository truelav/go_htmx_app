{{ define "addNewTaskForm" }}
    <form class="mt-2 mb-2">
        <div class="row">
            <div class="col mt-auto">
                <input
                    placeholder="Add New Task"  
                    type="text" 
                    name="task" 
                    class="form-control"
                />
            </div>
            <div class="col mt-auto">
                <button 
                    class="btn btn-primary"
                    hx-post="/tasks"
                    hx-target="#todoList"
                > + </button>
            </div>
        </div>
    </form>
{{ end }}
