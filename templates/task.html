{{ define "task" }}

    <li id="task-{{ .Id }}" class="m-2">
        <span class="text-decoration-{{ if .Done }}line-through{{ else }}none{{ end }}">{{ .Id }} - {{ .Task }}</span>
        <button hx-get="/getEditTaskForm/{{ .Id }}" hx-target="#task-{{ .Id }}" hx-swap="outerHTML" class="btn btn-primary"> Edit </button>
        <button hx-post="/deleteTask/{{ .Id }}" hx-target="#task-{{ .Id }}" hx-swap="outerHTML" class="btn btn-danger"> Delete </button>
    </li>

{{ end }}
